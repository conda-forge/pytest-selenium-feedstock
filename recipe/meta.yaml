{% set name = "pytest-selenium" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e7329aceb4c1e04aa711c5c625106ab906855a5e208a2246d6b6055f2011522f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - poetry-core >=1.0.0

  run:
    - python >=3.7
    - pytest-base-url >=2.0.0
    - pytest-html >=2.0.0
    - pytest-variables >=2.0.0
    - pytest >=6.0
    - requests >=2.26.0
    - selenium >=4.0.0
    - tenacity >=6.0.0

  run_constrained:
    - appium-python-client >=1.0.0

test:
  imports:
    - pytest_selenium
    - pytest_selenium.drivers

about:
  home: https://pypi.python.org/pypi/pytest-selenium
  summary: pytest-selenium is a plugin for py.test that provides support for running Selenium based tests.
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
