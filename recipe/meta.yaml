{% set name = "pytest-selenium" %}
{% set version = "4.0.0" %}
{% set hash = "a0b45a0d1d5833a67b14a279cfe1a0eeaf4981ab4b0d12e9787fcfa1ed48049f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools_scm

  run:
    - python >=3.6
    - pytest >=5.0
    - pytest-base-url
    - pytest-html >=1.14.0
    - pytest-variables >=1.5.0
    - selenium >=3.0.0
    - requests
    - tenacity 6.*

test:
  imports:
    - pytest_selenium
    - pytest_selenium.drivers

about:
  home: https://pypi.python.org/pypi/pytest-selenium
  license: MPL 2.0
  license_file: LICENSE
  summary: pytest-selenium is a plugin for py.test that provides support for running Selenium based tests.

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
